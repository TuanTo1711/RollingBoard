<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<div
  class="modal fade"
  id="exampleModalToggle"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div
      class="modal-content text-light container"
      style="
        background: #101113;
        border: 1px solid #343a40;
        border-radius: 17px;
      "
    >
      <div class="text-end">
        <button
          type="button"
          class="btn-close btn-close-white mt-3 me-2"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form class="container w-100 p-5">
        <span class="mb-5 h3">Edit Profile</span>
        <div class="mt-4">
          <label for="exampleInputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control border-light bg-dark text-light"
            id="exampleInputName"
          />
        </div>
        <div class="mt-3">
          <label for="exampleInputLogin" class="form-label">Login</label>
          <input
            type="text"
            class="form-control border-light bg-dark text-light"
            id="exampleInputLogin"
          />
        </div>
        <div class="mt-3">
          <label for="exampleInputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control border-light bg-dark text-light"
            id="exampleInputPassword"
          />
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-dark mt-3">
            Accept Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <a
    class="btn btn-secondary col-2 p-3"
    data-bs-toggle="modal"
    href="#exampleModalToggle"
    role="button"
  >
    Dừa Xào Lòng
  </a>
</div>
