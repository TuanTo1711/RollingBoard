<aside class="container__login">
  <div class="description">
    <span>
      <img src="{{CheckIcon}}" alt="" />
      Project Management App
    </span>
    <h1 class="text-break">Everything you need in one place</h1>
    <h6 class="text-break">
      Manage your boards using Drag-n-Drop, create adittional boards and tasks.
    </h6>
  </div>

  <div class="form__container">
    <form id="LoginForm" class="form">
      <span class="heading">Log in to your account</span>

      <div class="form-group">
        <label for="username" class="text-muted form-label">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Enter your username"
          class="bg-dark text-light form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="text-muted form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Enter your password"
          class="bg-dark text-light form-control"
        />
      </div>
      <div class="form-inline">
        <label for="username" class="text-muted form-label"
          >Don't have an account?
          <a class="sign-up_link" ui-sref="login">Sign Up</a></label
        >
      </div>
      <div class="form-group">
        <button class="btn btn-secondary form-submit">Login</button>
      </div>
    </form>
  </div>
</aside>
