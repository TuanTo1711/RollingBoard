<aside class="_container">
  <div class="description">
    <span>
      <img src="{{LoginCtrl.CheckIcon}}" alt="" />
      Project Management App
    </span>
    <h1 class="text-break">Everything you need in one place</h1>
    <h6 class="text-break">
      Manage your boards using Drag-n-Drop, create adittional boards and tasks.
    </h6>
  </div>

  <div class="form__container">
    <form id="LoginForm" class="form" ng-submit="LoginCtrl.login()">
      <span class="heading">Log in to your account</span>

      <div class="form-group">
        <div class="input-group mb-3">
          <label
            for="username"
            class="input-group-text bg-dark border-secondary"
          >
            <i class="fa fa-user text-muted" aria-hidden="true"></i>
          </label>
          <div class="form-floating">
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter your username"
              class="bg-dark text-light form-control border-secondary"
              ng-model="LoginCtrl.username"
            />
            <label for="username" class="text-muted form-label">Username</label>
          </div>
        </div>
        <small class="form-text"></small>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <label
            for="password"
            class="input-group-text bg-dark border-secondary"
          >
            <i class="fa fa-lock text-muted" aria-hidden="true"></i>
          </label>
          <div class="form-floating">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              class="bg-dark text-light form-control border-secondary"
              ng-model="LoginCtrl.password"
            />
            <label for="password" class="text-muted form-label">Password</label>
          </div>
        </div>
        <small class="form-text" ng-model="errorMessage"></small>
      </div>
      <div class="form-inline">
        <label class="text-muted form-label"
          >Don't have an account?
          <a class="_link" ui-sref="signup">Sign Up</a></label
        >
      </div>
      <div class="align-self-center">
        <button type="submit" class="btn btn-secondary">Login</button>
      </div>
    </form>
  </div>
</aside>
