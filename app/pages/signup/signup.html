<aside class="_container">
  <div class="description">
    <span>
      <img ng-src="{{SignUpCtrl.CheckIcon}}" alt="" />
      Project Management App
    </span>
    <h1 class="text-break">Everything you need in one place</h1>
    <h6 class="text-break">
      Manage your boards using Drag-n-Drop, create adittional boards and tasks.
    </h6>
  </div>

  <div class="form__container">
    <form id="LoginForm" class="form" ng-submit="SignUpCtrl.signUp()">
      <span class="heading">Sign up</span>

      <div class="form-group">
        <div class="input-group mb-3">
          <label for="name" class="input-group-text bg-dark border-secondary">
            <i class="fa-solid fa-signature text-muted"></i>
          </label>
          <div class="form-floating">
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your name"
              class="bg-dark text-light form-control border-secondary"
              ng-model="SignUpCtrl.name"
            />
            <label for="name" class="text-muted form-label">Name</label>
          </div>
        </div>
        <small class="form-text"></small>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <label
            for="username"
            class="input-group-text bg-dark border-secondary"
          >
            <i class="fa fa-user text-muted" aria-hidden="true"></i>
          </label>
          <div class="form-floating">
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter your username"
              class="bg-dark text-light form-control border-secondary"
              ng-model="SignUpCtrl.username"
            />
            <label for="username" class="text-muted form-label">Username</label>
          </div>
        </div>
        <small class="form-text"></small>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <label
            for="password"
            class="input-group-text bg-dark border-secondary"
          >
            <i class="fa fa-lock text-muted" aria-hidden="true"></i>
          </label>
          <div class="form-floating">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              class="bg-dark text-light form-control border-secondary"
              ng-model="SignUpCtrl.password"
            />
            <label for="password" class="text-muted form-label">Password</label>
          </div>
        </div>
        <small class="form-text" ng-model="errorMessage"></small>
      </div>

      <div class="form-inline">
        <label for="username" class="text-muted form-label"
          >Already have an account?
          <a class="_link" ui-sref="login">Login</a></label
        >
      </div>
      <div class="form-group">
        <button class="btn btn-secondary form-submit">Create an account</button>
      </div>
    </form>
  </div>
</aside>
