<!DOCTYPE html>
<html ng-app="app" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="app/assets/icon/favicon.svg"
      type="image/x-icon"
    />
    <title>Project Management App</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>

    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>

    <script src="/app/components/navbar/navbar.component.js"></script>

    <script src="/app/pages/login/login.controller.js"></script>

    <script src="/app/pages/error/error.controller.js"></script>
    <script src="/app/pages/price/price.controller.js"></script>
    <script src="/app/pages/board/board.controller.js"></script>

    <script src="app/services/auth.service.js"></script>
    <script src="app/services/user.service.js"></script>
    <script src="app/services/validator.service.js"></script>

  <body class="bg-black text-white">
    <ui-navbar class="align-self-stretch"></ui-navbar>
    <ui-view
      class="container container-lg container-md container-sm container-xl container-xxl"

    <ui-footer class="align-self-stretch"></ui-footer>

</html>
